<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <title>Demo Audio Visualization</title>
</head>

<body>
    <div class="vz-wrapper">
        <audio id="myAudio" src="static/reverie.mp3" data-author="浮云心" data-title="Reverie(Remix)"></audio>

        <div class="vz-wrapper -canvas">
            <canvas id="myCanvas" width="1200" height="800"></canvas>
            <canvas id="myStaticCanvas" width="1200" height="800"></canvas>
        </div>
    </div>

    <script type="module" src='example.js'></script>
</body>

<style>
    body {
        margin: 0;
    }

    .vz-wrapper {
        position: relative;
        height: 100vh;
        width: 100%;
        background: -webkit-gradient(radial, center center, 0, center center, 460, from(#192727), to(#b84444));
        background: -webkit-radial-gradient(circle, #192727, #b84444);
        background: -moz-radial-gradient(circle, #192727, #b84444);
        background: -ms-radial-gradient(circle, #192727, #b84444);
        box-shadow: inset 0 0 160px 0 #000;
        cursor: pointer;
    }

    #myCanvas {
        z-index: 1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: initial;
        width: initial;
        background: transparent;
        box-shadow: none;
    }

    #myStaticCanvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: initial;
        width: initial;
        background: transparent;
        box-shadow: none;
    }

    @media screen and (min-width: 420px) {
        .vz-wrapper {
            box-shadow: inset 0 0 200px 60px #000;
        }
    }
</style>

</html>
